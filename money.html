<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUSION RESTAURANT-MENU</title>
    <link rel="stylesheet" href="monr.css">
    <link rel="icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section class="mon1">

        
        <div class="container-glass">

            <img src="fusion-high-resolution-logo-transparent (1).png" alt="">

            <h2>PAYMENT</h2>
    
            <div class="name">
            <input type="text" placeholder="NAME" required>
            </div>
    
            <div class="add">
                <input type="ADDRESS" placeholder="ADDRESS" required>
            </div>

            <div class="sta">
                <input type="text" placeholder="STATE" required>
            </div>
            <div class="pin">
                <input type="number" placeholder="PINCODE" required>
            </div>
    
            <div class="for">
                <label>PAYMENT</label>
                <select>
                    <option>CASH ON DELIVERY</option>
                    <option>NONE</option>
                </select>


                <div class="log">
                    <a href=""><button>PAY</button></a>
                </div>
                
            </div>

        </div>
    </section>
    
</body>
</html>
